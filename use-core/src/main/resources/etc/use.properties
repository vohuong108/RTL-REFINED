### USE properties
### $ProjectHeader: use 0.393 Wed, 16 May 2007 14:10:28 +0200 opti $

### The number of parallel threads to use when evaluating
### constraints. If you have a multi-processor machine, increasing
### this number significantly can speed up constraint checking for
### large snapshots and models with many constraints.
use.eval.numthreads = 1

### Default resolution settings
use.gui.main.defaultWidth=900
use.gui.main.defaultHeight=600

### Settings for diagrams
use.gui.view.classdiagram.class.minwidth=0
use.gui.view.classdiagram.class.minheight=0

use.gui.view.statemachinediagram.state.minheight=50
use.gui.view.statemachinediagram.state.minwidth=70
### Font settings for GUI

# use.gui.controlFont=helvetica-bold-16
# use.gui.systemFont=helvetica-bold-16
# use.gui.userFont=helvetica-bold-16
# use.gui.smallFont=helvetica-bold-12

use.gui.controlFont=sansserif-11
use.gui.systemFont=sansserif-plain-11
use.gui.userFont=sansserif-plain-11
use.gui.smallFont=sansserif-plain-9
use.gui.evalFont=sansserif-plain-11

### Fonts used in diagrams
use.gui.view.objectdiagram=sansserif-plain-11
use.gui.view.sequencediagram=sansserif-plain-11

### Font for printing diagrams (warning: using helvetica may result in
### a font family "Arial" which is unknown in PostScript output and
### therefore gets replaced by courier. The result will be ugly).

use.gui.print.diagramFont=sansserif-12

### default page format for printing, dimensions are in 1/72 inch
use.print.pageformat.orientation=portrait
#use.print.pageformat.orientation=landscape
#use.print.pageformat.orientation=seascape

### DIN A4
use.print.pageformat.width=595.0
use.print.pageformat.height=842.0
### US letter
#use.print.pageformat.width=612.0
#use.print.pageformat.height=792.0

### Properties settings communication diagram
### Actor Settings
### isActorAlwaysVisible = true, prevents the actor from being hidden
use.gui.view.communicationdiagram.actorName=Actor
use.gui.view.communicationdiagram.isActorMovable=true
use.gui.view.communicationdiagram.isActorAlwaysVisible=false

### Diagram options
use.gui.view.communicationdiagram.bindVisibleMessagesToMessageSelection=true
use.gui.view.communicationdiagram.hideAssociationsWithAHiddenPartner=false

### After selection action
use.gui.view.communicationdiagram.showHiddenAssociations=false
use.gui.view.communicationdiagram.showHiddenAssociationClasses=false
use.gui.view.communicationdiagram.showHiddenPartnersOfVisibleAssociation=false
use.gui.view.communicationdiagram.showObjectsUsedAsFunctionParameter=false
use.gui.view.communicationdiagram.numberOfSearchCycles=1

use.monitor-aspect-template.path=etc/USEMonitor.java.template
